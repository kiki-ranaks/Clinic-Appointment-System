<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('loginPopup')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="openSignupPopup()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Signup Popup -->
    <div id="signupPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('signupPopup')">&times;</span>
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" onchange="calculateAge()">
                <label for="age">Age:</label>
                <input type="number" id="age" readonly>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" placeholder="Enter your contact number" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="content">
        <h2>Welcome to Clinic Appointment System</h2>
        <div id="userInfo">
            <p id="bookingInfo">Total Bookings: 5</p>
            <p id="nextBookingDate">Next Appointment: 2024-07-01</p>
        </div>
        <div id="menu">
            <button onclick="openPopup('bookAppointmentPopup')">Book Appointment</button>
            <button onclick="showAppointments()">My Appointments</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Book Appointment Popup -->
    <div id="bookAppointmentPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('bookAppointmentPopup')">&times;</span>
            <h2>Book Appointment</h2>
            <form onsubmit="bookAppointment(event)">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" required>
                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" required>
                <label for="doctorName">Doctor Name:</label>
                <select id="doctorName" required>
                    <option value="Doctor 1">Doctor 1</option>
                    <option value="Doctor 2">Doctor 2</option>
                </select>
                <label for="purpose">Purpose of Visit:</label>
                <input type="text" id="purpose" placeholder="Enter purpose of visit" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Appointments Page -->
    <div id="appointmentsPage" class="content">
        <h2>My Appointments</h2>
        <div id="appointmentsGrid"></div>
        <button onclick="closeAppointments()">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
